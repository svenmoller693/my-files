<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>File download</title>
    <link rel="stylesheet" href="css/download.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="js/captcha.js"></script>
    <script  src="js/download.js"></script>
  </head>
  <body>
  <div class="test">
  </div>
    <div class="container">
      <div class="text-center">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
              <div id="cern-captcha" class="form-group"></div>
              <input class="btn btn-primary" type="submit" value="Submit" class="btn btn-primary" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="captchaErrorModal" tabindex="-1" role="dialog" aria-labelledby="captchaErrorModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="captchaErrorModalLabel">CAPTCHA  Error</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModalButton2">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>The CAPTCHA you entered is incorrect. Please try again.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModalButton">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
